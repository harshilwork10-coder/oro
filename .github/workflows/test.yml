name: Tests

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

jobs:
  test:
    name: Run Invariant Tests
    runs-on: ubuntu-latest
    
    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
      NEXTAUTH_SECRET: test-secret-for-ci
      NEXTAUTH_URL: http://localhost:3000
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Generate Prisma client
        run: npx prisma generate
      
      - name: Run database migrations
        run: npx prisma db push
      
      - name: Run tests
        run: npm test
      
      # ===== INVARIANT TEST GATE =====
      # These tests enforce "Reporting Accuracy Forever"
      # PRs cannot merge if any invariant fails
      - name: Check test results
        if: failure()
        run: |
          echo "‚ùå TESTS FAILED"
          echo "PR blocked - invariant tests must pass"
          echo ""
          echo "Check these invariants:"
          echo "  - commission + owner = net amount"
          echo "  - tips don't affect commission (unless config)"
          echo "  - refund + sale nets to zero"
          exit 1
